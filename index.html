<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hava Durumu</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Hava durumuna göre arka plan animasyonu -->
  <div id="weatherAnim" class="weather-anim" aria-hidden="true"></div>

  <!-- En üst arama barı -->
  <div id="topbar" class="topbar">
    <div class="row">
      <input id="sehir" placeholder="Şehir gir (ör. Ankara)" />
      <button id="btn">Ara</button>
    </div>
  </div>

  <!-- Sonuç paneli: başlık + 3 kutu -->
  <div class="panel">
    <h1 id="cityTitle" class="city-title">Hava Durumu</h1>
    <div id="status"></div>
    <div id="sonuc" class="tiles"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
