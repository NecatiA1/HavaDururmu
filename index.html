<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hava Durumu</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Hava durumuna göre arka plan animasyon katmanı -->
  <div id="weatherAnim" class="weather-anim" aria-hidden="true"></div>
  <!-- Hareketli arka plan ikonları -->
  <div class="bg-anim" aria-hidden="true">
    <span>☁️</span>
    <span>🌧️</span>
    <span>⛅</span>
    <span>❄️</span>
    <span>🌤️</span>
  </div>

  <div class="card">
    <h1>🌍 Hava Durumu</h1>
    <p class="tagline">Şehrini yaz, anlık durumu öğren.</p>
    <div class="row">
      <input id="sehir" placeholder="Şehir gir (ör. Ankara)" />
      <button id="btn">Göster</button>
    </div>
    <div id="status"></div>
    <div id="sonuc"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
