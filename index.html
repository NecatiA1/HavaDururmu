<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hava Durumu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Üst kısım - Arama kutusu -->
        <div class="search-container">
            <input type="text" id="cityInput" placeholder="Şehir adını girin...">
            <button id="searchBtn" onclick="getWeather()">Ara</button>
        </div>

        <!-- Orta kısım - Şehir adı -->
        <div class="city-display">
            <h2 id="cityName">Şehir seçin</h2>
        </div>

        <!-- Alt kısım - 3 veri kutusu -->
        <div class="weather-data">
            <div class="data-box">
                <h3>Sıcaklık</h3>
                <div class="data-value" id="temperature">--°C</div>
            </div>
            <div class="data-box">
                <h3>Nem</h3>
                <div class="data-value" id="humidity">--%</div>
            </div>
            <div class="data-box">
                <h3>Rüzgar</h3>
                <div class="data-value" id="windSpeed">-- km/h</div>
            </div>
        </div>

        <!-- Hata mesajı -->
        <div id="errorMessage" class="error-message" style="display: none;">
            Şehir bulunamadı. Lütfen tekrar deneyin.
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
